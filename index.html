                <nav class="topNavbar"> 
                    <div class="topMenuButton">
                        <div class="notOnlyIcons">

                    </div>
                    <div class="topMenuButton">

                <section id="general">
                    <h1>General statistic</h1>
                    <form action="">

                            <input type="date" name="startData" id="">

                        <div class="orangeBtn"><i class="refresh"></i></div>

                                    <td>FTD</td>
                                    <td>445</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-4">
                            <table>
                                <tr class="digit">
                                    <td>Net deposit</td>
                                    <td>564</td>
                                </tr>
                                <tr class="digit">
                                    <td>Turn over</td>
                                    <td>432</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row container">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <h2>Earnings chart</h2>
                            <ul class="colorTabs">
                                <li><a href="#colorTab1"><div class="circleTab"></div>Signups</a></li>
                                <li><a href="#colorTab2"><div class="circleTab circleTabOrange"></div>FTD</a></li>
                                <li class="active"><a href="#colorTab3"><div class="circleTab circleTabGreen"></div>Earned</a></li>
                            </ul>
